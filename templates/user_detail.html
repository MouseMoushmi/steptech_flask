<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .card-image {
            position: relative;
        }
        .card-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .card-content {
            padding: 20px;
        }
        .card-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .card-action {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        .btn {
            background-color: #4CAF50;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://img.freepik.com/premium-photo/cute-girl-3d-character-design-cartoon-girl-avatar_432516-5511.jpg?w=1060" alt="User Image">
                <span class="card-title">User Details</span>
            </div>
            <div class="card-content">
                <p><strong>ID:</strong> {{ user[0] }}</p>
                <p><strong>Name:</strong> {{ user[1] }}</p>
                <p><strong>Email:</strong> {{ user[2] }}</p>
                <p><strong>Role:</strong> {{ user[3] }}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('user_list') }}" class="btn waves-effect waves-light">Back to User List</a>
            </div>
        </div>
    </div>
    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
